<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="container">
            <!-- Add Jumbotron to Header -->
            <div class="jumbotron text-center">
              <h1>Mission to Mars</h1>
              <!-- Add a button to activate scraping script -->
              <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
      
            <!-- Add section for Mars News -->
            <div class="row" id="mars-news">
              <div class="col-md-12">
                <div class="media">
                  <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{ mars.title }}</h4>
                    <p>{{ mars.paragraph }}</p>
                  </div>
                </div>
              </div>
            </div>
      
            <!-- Section for Featured Image and Facts table -->
            <div class="row" id="mars-featured-image">
              <div class="col-md-8">
                <h2>Featured Mars Image</h2>
      
                <img
                  src="{{mars.featured_image | default('static/images/error.png', true) }}"
                  class="img-responsive"
                  alt="Responsive image"
                />
              </div>
      
              <div class="col-md-4">

                <!--Facts-->

                <div class="row" id="mars-facts">
                  <h4>Mars Facts</h4>
                  {{ mars.facts | safe }}
                </div>
              </div>
            </div>
      

            <!-- Section for Hemispheres -->

            <div class="row" id="mars-hemispheres">
              <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
              </div>
      

              {% for hemisphere in mars.hemispheres %}
              <div class="col-md-3">
                <div class="thumbnail">
                  <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                  <div class="caption">
                    <h3>{{hemispheres.title}}</h3>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>



    </body>
</html>
